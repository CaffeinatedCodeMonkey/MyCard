<ion-header>
    <ion-navbar color="primary">
        <ion-title class="title">Edit Card</ion-title>
        <ion-buttons end>
            <button (click)="save()" ion-button><span><ion-icon name="checkmark"></ion-icon>  Save</span></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item color="primary">
            <ion-avatar *ngIf="card.image_url" item-start>
                <img [src]="card.image_url">
            </ion-avatar>
            <file-selector [(ngModel)]="card.image_url" name="file" [accept]="'image/*'" (change)="imageChange($event)" ngDefaultControl>
                <button ion-button icon-left>
                    <ion-icon name="image"></ion-icon>
                    Profile Picture
                </button>
            </file-selector>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Full Name</ion-label>
            <ion-input type="text" [(ngModel)]="card.full_name" name="full_name"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Phone 1</ion-label>
            <ion-input type="text" [(ngModel)]="card.phone1" name="phone1"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Phone 2</ion-label>
            <ion-input type="text" [(ngModel)]="card.phone2" name="phone2"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="card.email" name="email"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked><ion-icon name="logo-github"></ion-icon> GitHub</ion-label>
            <ion-input type="text" [(ngModel)]="card.github" name="github"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>LinkedIn</ion-label>
            <ion-input type="text" [(ngModel)]="card.linkedin" name="linkedin"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Twitter</ion-label>
            <ion-input type="text" [(ngModel)]="card.twitter" name="twitter"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Blurb</ion-label>
            <ion-input type="text" [(ngModel)]="card.blurb" name="blurb"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
