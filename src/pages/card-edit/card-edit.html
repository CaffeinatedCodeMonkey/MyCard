<ion-header>
    <ion-navbar color="primary">
        <ion-title>Edit Card</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item color="primary">
            <file-selector>
                <button ion-button icon-left>
                    <ion-icon name="image"></ion-icon>
                    Profile Picture
                </button>
            </file-selector>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Full Name</ion-label>
            <ion-input type="text" [(ngModel)]="card.full_name"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Phone 1</ion-label>
            <ion-input type="text" [(ngModel)]="card.phone1"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Phone 2</ion-label>
            <ion-input type="text" [(ngModel)]="card.phone2"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="card.email"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>GitHub</ion-label>
            <ion-input type="text" [(ngModel)]="card.github"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>LinkedIn</ion-label>
            <ion-input type="text" [(ngModel)]="card.linkedin"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label stacked>Blurb</ion-label>
            <ion-input type="text" [(ngModel)]="card.blurb"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
