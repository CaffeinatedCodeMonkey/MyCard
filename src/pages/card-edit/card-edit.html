<ion-header>
    <ion-navbar color="primary">
        <ion-title class="title">Edit Card</ion-title>
        <ion-buttons end>
            <button (click)="save()" ion-button><span><ion-icon name="checkmark"></ion-icon>  Save</span></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="cardFormGroup">
        <ion-list>
            <ion-item color="primary">
                <ion-avatar *ngIf="card.image_url" item-start>
                    <file-selector formControlName="image_url" name="file" [accept]="'image/*'" (change)="imageChange($event)" ngDefaultControl>
                        <img [src]="card.image_url">
                    </file-selector>
                </ion-avatar>
                <ion-label stacked>Full Name</ion-label>
                <ion-input type="text" formControlName="full_name" name="full_name"></ion-input>
            </ion-item>
            <ion-item color="primary">
                <ion-avatar text-center item-start>
                    <ion-icon class="avatar-icon" name="phone-portrait"></ion-icon>
                </ion-avatar>
                <ion-label stacked>Phone 1</ion-label>
                <ion-input type="text" formControlName="phone1" name="phone1"></ion-input>
            </ion-item>
            <ion-item color="primary">
                <ion-avatar text-center item-start>
                    <ion-icon class="avatar-icon" name="phone-portrait"></ion-icon>
                </ion-avatar>
                <ion-label stacked>Phone 2</ion-label>
                <ion-input type="text" formControlName="phone2" name="phone2"></ion-input>
            </ion-item>
            <ion-item color="primary">
                <ion-avatar text-center item-start>
                    <ion-icon class="avatar-icon" name="at"></ion-icon>
                </ion-avatar><ion-label stacked>Email</ion-label>
                <ion-input type="email" formControlName="email" name="email"></ion-input>
            </ion-item>
            <ion-item color="primary">
                <ion-avatar text-center item-start>
                    <ion-icon class="avatar-icon" name="logo-github"></ion-icon>
                </ion-avatar>
                <ion-label stacked>GitHub</ion-label>
                <ion-input type="text" formControlName="github" name="github"></ion-input>
            </ion-item>
            <ion-item color="primary">
                <ion-avatar text-center item-start>
                    <ion-icon class="avatar-icon" name="logo-linkedin"></ion-icon>
                </ion-avatar>
                <ion-label stacked>LinkedIn</ion-label>
                <ion-input type="text" formControlName="linkedin" name="linkedin"></ion-input>
            </ion-item>
            <ion-item color="primary">
                <ion-avatar text-center item-start>
                    <ion-icon class="avatar-icon" name="logo-twitter"></ion-icon>
                </ion-avatar>
                <ion-label stacked>Twitter</ion-label>
                <ion-input type="text" formControlName="twitter" name="twitter"></ion-input>
            </ion-item>
            <ion-item color="primary">
                <ion-avatar text-center item-start>
                    <ion-icon class="avatar-icon" name="quote"></ion-icon>
                </ion-avatar>
                <ion-label stacked>Blurb</ion-label>
                <ion-input type="text" formControlName="blurb" name="blurb"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
